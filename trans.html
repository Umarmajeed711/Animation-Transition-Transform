<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/CSS" />
    <link href="style1.css" rel="stylesheet" type="text/CSS" />
  </head>
  <body>
    <!-- nav bar -->
    <nav>
      <div class="nav">
        <h1>Transform</h1>
        <div class="link">
          <a href="index.html">Transition</a>
          <a href="animation.html">Animation</a>
        </div>
      </div>
    </nav>
    <!-- Transform Examples -->
       <!-- rotate -->
    <div class="Top">
      <div class="boxes">
        <div class="rotate blue">rotate</div>
      </div>
      <!-- rotate-X -->
      <div class="boxes">
        <div class="rotateX blue">rotate-X</div>
      </div>
      <!-- rotate-Y -->
      <div class="boxes">
        <div class="rotateY blue">rotate-Y</div>
      </div>
      <!-- scale -->
      <div class="boxes">
        <div class="scale blue">scale</div>
      </div>
      <!-- scale-X -->
      <div class="boxes">
        <div class="scaleX blue">scale-X</div>
      </div>
      <!-- scale-Y -->
      <div class="boxes">
        <div class="scaleY blue">scale-Y</div>
      </div>
      <!-- translate -->
      <div class="boxes">
        <div class="translate blue">translate</div>
      </div>
      <!-- translate-X -->
      <div class="boxes">
        <div class="translateX blue">translate-X</div>
      </div>
      <!-- translate-Y -->
      <div class="boxes">
        <div class="translateY blue">translate-Y</div>
      </div>
      <!-- skew -->
      <div class="boxes">
        <div class="skew blue">skew</div>
      </div>
      <!-- skew-X -->
      <div class="boxes">
        <div class="skewX blue">skew-X</div>
      </div>
      <!-- skew-Y -->
      <div class="boxes">
        <div class="skewY blue">skew-Y</div>
      </div>
      
    </div>
    <div class="guide">
      <p>"Created by M.Umar"</p>
    </div>
